<p>Image d'origine</p>
<img id="output" width="400" src="{{ image }}"/>
<p>Segmentation de l'image</p>
<img id="output" width="400" src="{{ label }}"/>

<p>Segmentation de l'image sur l'image d'origine</p>
<div class="layered-image">
    <img class="image-base" id="output1" width="400" src="{{ image }}"/>
    <img class="image-overlay" style="opacity:0.4" id="output2" width="400" src="{{ label }}"/>
</div>
<div>
  <input type="range" id="alpha" name="alpha"
         step=0.05
         oninput="recharge(this.value);"
         min="0" max="1" value=0.4>
  <label for="alpha">alpha</label>
</div>
<p><a href="form">Refaire une segementation</a></p>

<script>
function recharge(val) {
	var image = document.getElementById('output2');
	image.style.opacity = val;
};
</script>

<style>
.layered-image {
  position: relative;
}
.layered-image img {
  width: 400px;
}
.image-overlay {
  position: absolute;
  top: 0px;
  left: 0px;
}
</style>
